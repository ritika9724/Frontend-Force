<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
        <thead>
        <tr>
            <th>Name</th>
            <th>In</th>
            <th>Break</th>
            <th>Out</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ritika</td>
                <td>10:00 AM</td>
                <td rowspan="4">2:00 PM</td>
                <td>5:30 Pm</td>
            </tr>

             <tr>
                <td>Riya</td>
                <td>10:30 AM</td>
                <td>5:00 Pm</td>
            </tr>

             <tr>
                <td>Jiya</td>
                <td>9:00 AM</td>
                <td>4:30 Pm</td>
            </tr>

             <tr>
                <td>Samriti</td>
                <td>9:30 AM</td>
                <td>4:00 Pm</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
