<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .loginModel{
            width:30%;
            height: 100vh;
            position: fixed;
            transition: 0.5s;
            right: -500px;
            padding: 40px;
            top: 0px;
            background-color: #ccc;
        }
         .loginModel span{
            font-size: 30px;
            cursor: pointer;
        }
        .headingModel{
            display: flex;
            margin-top: 100px;
            justify-content: space-between;
        }
        .headingModel h3{
            font-size: 20px;
        }
        .loginModel form{
            margin-top: 40px;
        }
        .loginModel form label{
            display: block;
        }
        .loginModel form input{
            width:100%;
            height: 40px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .loginModel form button{
            width: 100%;
            margin-top: 10px;
            padding: 10px 0px;
            border: none;
            color: white;
            font-size: 20px;
            background-color: #194cff;
        }
        .loginModel form p{
            margin-top: 20px;
        }
        .showModel{
            right: 0px;
        }

    </style>
</head>
<body>
     <button id="login">Login</button>

    <div class="loginModel">
        <span>&times;</span>
        <div class="headingModel">
            <h3>Login</h3>
            <p>Use email, instead</p>
        </div>

         <form action="">
        <label for="">Mobile Number</label>
        <input type="tel"pattern="[0-9]{10}" title="Enter the valid number">
        <button>Login</button>
        <p>Don't have an account? <a href="#">Create an account</a></p>
    </form>
    </div>
   
</body>

<script>

    let btn=document.querySelector("#login")
    let closebtn=document.querySelector(".loginModel span")
    let loginModelElement=document.querySelector(".loginModel")
    btn.addEventListener("click",()=>{
        loginModelElement.classList.add('showModel')
    })

    closebtn.addEventListener("click",()=>{
        loginModelElement.classList.remove('showModel')

    })
</script>
</html>
