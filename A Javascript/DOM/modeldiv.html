<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width:300px;
            border:1px solid red;
            height:300px;
        }

        .container{
            width:1320px;
            margin:auto;
            display: flex;
            gap:20px;
        }
        button{
            margin:20px auto;
            display: block;
            padding:10px 25px;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="main">1</div>   
    <div class="main">2</div>
    <div class="main">3</div>
    <div class="main">4</div>
</div>
<button>Change color</button>
</body>

<script>
var btn=document.querySelector("button")

var allBoxes=document.getElementsByClassName("main")

btn.addEventListener("click",function(){
    // allBoxes[0].style.backgroundColor="yellow"
    for(var items of allBoxes){
        // console.log(items)
        items.style.fontSize="50px"
        items.style.background="yellow"
        console.log(items.innerHTML)
    }
    // alert("Hello")
})
</script>
</html>
