                            //print * pattern
                            
for(let r=1; r<=5; r++){
    for(let i=1; i<=r; i++){
    document.write("*")
}
document.write("<br/>")
}

                            //print reverse * pattern
    
 for(let r=5; r>=1; r--){
    for(let i=1; i<=r; i++){
    document.write("*")
}
document.write("<br/>")
}

for(let row=1;row<=5;row++){
    for(let i=1; i<=row;i++){
    document.write(i)
}
document.write("<br/>")
}

for(let row=1;row<=5;row++){
    for(let i=1; i<=row;i++){
    document.write(row)
}
document.write("<br/>")
}
