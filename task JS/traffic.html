<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using switch case</title>
</head>
<body>
    
</body>
<script>
    let userCh=(prompt("Enter the value"))
    switch (userCh) {
        case 'red':
            console.log("Stop! the light is red")
            break;

        case 'yellow':
            console.log("Get ready to stop!")
            break;

        case 'green':
            console.log("Go! the light is green")
            break;
        default:
            console.log("Invalid input. Please enter 'red', 'yellow','green'")
            break;
    }
</script>
</html>
