<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div using CSS property</title>
    <style>
    .main{
        width:900px;
        height:100px;
        /* background-color: red; */
    }
    .row1{
         width:900px;
        height:50px;
    }
    .row1c1{
         width:200px;
        height:50px;
        background-color:antiquewhite;
        float:left;
    }
    .row1c2{
         width:300px;
        height:50px;
        background-color:aqua;
        float:left;
    }
    .row1c3{
         width:400px;
        height:50px;
        background-color:blanchedalmond;
        float:right;
    }
    .row2{
         width:900px;
        height:100px;
    }
    .row2c1{
         width:900px;
        height:100px;
        background-color:pink;
        float:left;
    }
    .row3{
         width:900px;
        height:50px;
        background-color: red;
    }
    .row3c1{
         width:400px;
        height:50px;
        background-color:burlywood;
        float:left;
    }
    .row3c2{
         width:500px;
        height:50px;
        background-color:aquamarine;
        float:right;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="row1">
            <div class="row1c1">name</div>
           <div class="row1c2">Age</div>
            <div class="row1c3">Course</div>
        </div>
        <div class="row2">
            <div class="row2c1">I live in Punjab</div>
        </div>
        <div class="row3">
            <div class="row3c1">Ritika</div>
            <div class="row3c2">22</div>
        </div>
    </div>
</body>
</html>
