<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using HTML</title>
</head>

<body>
    <table border="2" align="center">
        <tr align="center">
            <th colspan="4">Seminar</th>
        </tr>
        <tr align="center">
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

         <tr align="center">
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="yellow">8:00a.m</td>
            <td rowspan="2" bgcolor="pink">5:00p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
         <td>Validity:DTD and Relax NG</td>

        </tr align="center">

         <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="yellow">8:00a.m</td>
            <td bgcolor="yellow">11:00p.m</td>
            <td>XPath</td>
            </tr>

        <tr align="center">
            <td bgcolor="yellow">11:00a.m</td>
            <td bgcolor="skyblue">2:00p.m</td>
            <td rowspan="2"> XSl Transformations</td>
        </tr>
        <tr>
             <td bgcolor="skyblue">2:00p.m</td>
            <td bgcolor="pink">5:00p.m</td>
        </tr>
         <tr align="center">
            <td>Wednesday</td>
            <td bgcolor="yellow">8:00a.m</td>
            <td bgcolor="skyblue">12:00p.m</td>
            <td rowspan="2"> XSL Formatting Objects</td>
        </tr>

    </table>
</body>

</html>
